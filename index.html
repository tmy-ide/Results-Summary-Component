<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel='stylesheet' href='style.css'>
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class='container main'>
    <section class='container result'>
      <p>Your Result</p>
      <div class='circle'>
        <p><strong>76</strong> of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have 
      taken these tests.</p>
    </section>
    <section class='container summary'>
      <p>Summary</p>
      <ul>
        <li>
          <img src='./assets/images/icon-reaction.svg'>Reaction
          <span class='gap'>
            <span>80</span><span> / 100</span>
          </span>
        </li>
        <li>
          <img src='./assets/images/icon-memory.svg'>Memory
          <span class='gap'>
            <span>92</span><span> / 100</span>
          </span>
        </li>
        <li>
          <img src='./assets/images/icon-verbal.svg'>Verbal
          <span class='gap'>
            <span>61</span><span> / 100</span>
          </span>
        </li>
        <li>
          <img src='./assets/images/icon-visual.svg'>Visual
          <span class='gap'>
            <span>72</span><span> / 100</span>
          </span>
        </li>
      </ul>
      <button>Continue</button>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/tmy-ide" target='_blank'>Tim</a>.
  </div>
</body>
</html>
